<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contacto</h2>
                <hr class="primary">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.3746524461226!2d-107.39545444905251!3d24.81685815303661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86bcda070d6c6d1b%3A0x35aa4b55b2b4b859!2sBlvrd+Dr+Manuel+Romero+53%2C+Chapultepec%2C+80040+Culiac%C3%A1n+Rosales%2C+Sin.%2C+Mexico!5e0!3m2!1sen!2sus!4v1548031039544" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>

            <div class="col-lg-6">

                <!-- Begin Mailchimp Signup Form -->
                <div id="mc_embed_signup">
                  <form action="https://arteyoficio.us20.list-manage.com/subscribe/post?u=fa7d318a77b85b6cf32aaa749&amp;id=6923e8ec75" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                      <h2>¿Quieres estar enterado de todo? ¡Suscríbete!</h2>
                      <br />
                      <div class="mc-field-group form-group row">
                        <label for="mce-EMAIL" class="col-sm-2 col-form-label">Email </label>
                        <div class="col-sm-6">
                          <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL">
                        </div>
                      </div>
                      <div class="mc-field-group form-group row">
                        <label for="mce-FNAME" class="col-sm-2 col-form-label">Nombre </label>
                        <div class="col-sm-6">
                          <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
                        </div>
                      </div>
                      <div class="mc-field-group form-group row">
                        <label for="mce-LNAME" class="col-sm-2 col-form-label">Apellidos </label>
                        <div class="col-sm-6">
                          <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
                        </div>
                      </div>
                      <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                      </div>
                      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_fa7d318a77b85b6cf32aaa749_6923e8ec75" tabindex="-1" value=""></div>
                      <div class="clear">
                        <input type="submit" value="Suscríbete" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary btn-xl">
                      </div>
                    </div>
                  </form>
                </div>
                <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                <!--End mc_embed_signup-->

                <br />
                <div class="row">
                    <div class="col-sm-3">
                      <p>Búscanos en</p>
                    </div>
                    <div class="col-sm-1 text-center">
                        <a href="https://instagram.com/{{ site.instagram_username }}">
                        <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                        </a>
                    </div>
                    <div class="col-sm-1 text-center">
                        <a href="mailto:{{ site.email }}">
                        <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                        </a>
                    </div>
                    <div class="col-sm-1 text-center">
                        <a href="https://facebook.com/{{ site.facebook_username }}">
                        <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                        </a>
                    </div>
                </div>

            </div> <!-- lg-6 -->
        </div> <!-- row 2 -->

    </div> <!-- container -->
</section>
