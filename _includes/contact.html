<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contacto</h2>
                <hr class="primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.3746524461226!2d-107.39545444905251!3d24.81685815303661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86bcda070d6c6d1b%3A0x35aa4b55b2b4b859!2sBlvrd+Dr+Manuel+Romero+53%2C+Chapultepec%2C+80040+Culiac%C3%A1n+Rosales%2C+Sin.%2C+Mexico!5e0!3m2!1sen!2sus!4v1548031039544" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="col-lg-6">
              <p>Escríbenos por correo o síguenos en redes sociales</p>
            </div>
            <div class="col-sm-1 text-center">
                <a href="https://instagram.com/{{ site.instagram_username }}">
                <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>
            <div class="col-sm-1 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>
            <div class="col-sm-1 text-center">
                <a href="https://facebook.com/{{ site.facebook_username }}">
                <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>
        </div>
    </div>
</section>
